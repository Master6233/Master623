<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merch</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
  }

  .container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
  }

  h1 {
    font-size: 24px;
    margin-bottom: 20px;
  }

  .buttons button {
    margin: 0 10px;
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s, transform 0.3s;
  }

  .buttons button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
  }

  .merch-container {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
  }

  .merch-item {
    flex-basis: 45%;
    margin-bottom: 20px;
  }

  .merch-item img {
    width: 100%; /* Make image responsive within the container */
    max-width: 200px;
    margin-bottom: 10px;
  }

  .merch-item h2 {
    margin: 5px 0;
  }

  .merch-item a {
    display: block; /* Make the link fill the width of the container */
    padding: 10px;
    background-color: #14cc00;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 18px;
    transition: background-color 0.3s, transform 0.3s;
  }

  .merch-item a:hover {
    background-color: #0f9a00;
    transform: scale(1.05);
  }

  .countdown {
    font-size: 20px;
    margin-top: 10px;
  }
</style>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6507151523911619"
     crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
  <div class="buttons">
    <button onclick="location.href='scripts.html'">Scripts</button>
    <button onclick="location.href='exploits.html'">Exploits</button>
    <button onclick="location.href='merch.html'">Merch</button>
    <button onclick="location.href='accounts.html'">Accounts</button>
  </div>

  <h1>Merch</h1>
  
  <div class="merch-container">
    <div class="merch-item">
      <img src="masterfeather.png" alt="Master Feather Style">
      <h2>Master Feather Style</h2>
      <a href="https://www.roblox.com/catalog/10909258108/Master-Feather-Style">Buy</a>
    </div>
    <div class="merch-item">
      <img src="masterflames.png" alt="Master Flames Style">
      <h2>Master Flames Style</h2>
      <a href="https://www.roblox.com/catalog/17049972018/Master-Flames-Style">Buy</a>
    </div>
  </div>
</div>
