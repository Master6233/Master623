<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif; /* Change font to Roboto */
  }

  .container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
  }

  h1 {
    font-size: 24px;
    margin-bottom: 20px;
  }

  .buttons {
    margin-bottom: 20px;
  }

  .buttons button {
    margin: 0 10px;
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none; /* Remove underline */
    transition: background-color 0.3s, transform 0.3s; /* Added transition for transform */
  }

  .buttons button:hover {
    background-color: #0056b3; /* Change color on hover */
    transform: scale(1.05); /* Zoom in a bit on hover */
  }

  .merch-container {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
  }

  .merch-item {
    flex-basis: 45%;
    margin-bottom: 20px;
  }

  .merch-item img {
    width: 200px;
    margin-bottom: 10px;
  }

  .merch-item a {
    padding: 10px;
    background-color: #14cc00;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s;
    display: inline-block;
  }

  .merch-item a:hover {
    background-color: #0f9a00;
    transform: scale(1.05); /* Zoom in a bit on hover */
  }

  .countdown {
    font-size: 20px;
    margin-top: 10px;
  }
</style>

<script>
  // Set the date we're counting down to
  var countDownDate = new Date("Apr 15, 2024 00:00:00").getTime();

  // Update the countdown every 1 second
  var x = setInterval(function() {

    // Get the current date and time
    var now = new Date().getTime();

    // Find the distance between now and the countdown date
    var distance = countDownDate - now;

    // Calculate days, hours, minutes, and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the countdown
    document.getElementById("countdown").innerHTML = "On sale: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

    // If the countdown is over, display a message
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown").innerHTML = "EXPIRED";
    }
  }, 1000);
</script>
