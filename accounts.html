.container {

  .merch-container {
    display: flex;
    justify-content: center; /* Center items horizontally */
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
  }

  .merch-item {
    flex: 1 1 300px;
    display: flex;
    justify-content: center; /* Center the link-box inside */
  }

  .link-box {
    background-image: linear-gradient(to right, #eaeaea, #eeeeee, #ededed, #ffffff);
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 20px;
    width: 250px;
    transition: transform 0.3s;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0px 1px 5px -1px rgba(0, 0, 0, 0.7);
  }

  .link-box:hover {
    transform: scale(1.05);
  }

  .link-box img {
    width: 100%;
    max-width: 250px;
    height: auto;
    margin-bottom: 15px;
  }

  .link-box h2 {
    font-size: 18px;
    margin: 10px 0;
    text-align: center;
  }

  .link-box a {
    display: block;
    padding: 10px;
    background-image: linear-gradient(to right, #1cd700, #2aff00, #26aa26);
    color: white;
    text-decoration: none;
    border-radius: 5px;
    width: 100%; /* Make the button fill the box width */
    text-align: center; /* Center the text inside the button */
    transition: background-color 0.3s, transform 0.3s;
  }

  .link-box a:hover {
    background-color: #0f9a00;
  }
