  .buttons button {
    margin: 0 10px;

    color: white;

    border: none;
    border-radius: 5px;
    cursor: pointer;

  .merch-item img {

  .merch-item a {
    display: block;
    padding: 10px;
    background-color: #14cc00;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s;
  }

  .merch-item a:hover {
    background-color: #0f9a00;
    transform: scale(1.05);
  }
